<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://primefaces.org/mobile">

<h:head>
	<title>Page Accueil</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<!-- header -->
	<div style="height: 50px">
		<!-- specifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="header">
			<!-- specifier le fichier ou je veux inserer  avec la balise ui:include -->
			<ui:include src="/templates/header.xhtml"></ui:include>
		</ui:insert>
	</div>

	<br />
	<br />

	<center>
		<h:graphicImage library="images" name="solde.jpg" height="50%"
			width="35%" />
	</center>


	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<h3 style="margin-top: 0"></h3>
		<p:accordionPanel>
			<p:tab title="Rateau">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage library="images" name="rateau1.jpg" height="10%"  width="10%"/>
					<h:outputText value="" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Souflleur">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage library="images" name="souffleur1.jpg" height="10%"  width="10%" />
					<h:outputText value="" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Halloween">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage library="images" name="sorciere1.jpg" height="10%"  width="10%" />					
					<p:graphicImage library="images" name="sorciere2.jpg" height="10%"  width="10%" />
					<h:outputText value="-20%" />
					<h:outputText value="-50%" />
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>
		</h:form>
		
</h:body>

</html>
