<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Produit</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div style="height: 50px">
		<!-- specifier l'endroit ou je veux inserer mon header avec la balise ui:insert -->
		<ui:insert name="header">
			<!-- specifier le fichier ou je veux inserer  avec la balise ui:include -->
			<ui:include src="/templates/header.xhtml"/>
		</ui:insert>
	</div>

	<br />
	<br />
	<h:form id="form">
		<p:dataGrid var="produit" value="#{sessionScope.produitList}"
			columns="6" layout="grid" rows="3" paginator="true" id="produit"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">

			<f:facet name="header">
            Liste des Produits
        </f:facet>
			<p:outputPanel id="produitDetail" style="text-align:center">
				<p:panelGrid columns="2" columnClasses="label,value">
					<f:facet name="header">
						<h:graphicImage value="#{produit.image}" width="100" height="100" />
					</f:facet>

					<h:outputText value="Description: " />
					<h:outputText value="#{produit.description}" />

					<h:outputText value="Designation: " />
					<h:outputText value="#{produit.designation}" />

					<h:outputText value="Quantité: " />
					<h:outputText value="#{produit.quantite}" />
					
					<h:outputText value="Prix:" />
					<h:outputText value="#{produit.prix}" />
					
			
			<h:commandButton style="center" value="Ajouter à la commande" action="#{lcMB.ajouterLigneCommande}" actionListener="#{paMB.envoyerPanier}">
				<f:setPropertyActionListener value="#{lcMB.lcommande.idNumLigne}"
					target="#{paMB.ligneCommande.idNumLigne}" />
			</h:commandButton>

				</p:panelGrid>
			</p:outputPanel>
		</p:dataGrid>
	</h:form>

</h:body>

</html>
