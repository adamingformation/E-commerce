<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>header</title>
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem label="Accueil" icon="ui-icon-home" url="accueil.xhtml" />

			<p:submenu label="CatÃ©gories" icon="ui-icon-pencil">
				<p:menuitem value="Toutes" url="categories.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Figurines Disney" url="catDisney.xhtml"
					icon="ui-icon-star" />
				<p:menuitem value="Figurines Jeux" url="catJeux.xhtml"
					icon="ui-icon-star" />
			</p:submenu>

			<p:submenu label="Produits" icon="ui-icon-pencil">
				<p:submenu label="Disney" icon="ui-icon-star">
					<p:menuitem value="Reine des neiges" url="#"/>
					<p:menuitem value="Raiponce" url="#" />
				</p:submenu>

				<p:submenu label="Jeux" icon="ui-icon-star">
					<p:menuitem value="File" url="#" />
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Actions" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>

</h:body>

</html>
