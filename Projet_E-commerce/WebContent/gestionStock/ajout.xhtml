<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Page Ajout</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
		Designation : <h:inputText value="#{pMb.produit.designation}" />
		Description : <h:inputText value="#{pMb.produit.description}" />
		Prix : <h:inputText value="#{pMb.produit.prix}" />
		Quantité : <h:inputText value="#{pMb.produit.quantité}" />		
		Photo : <h:inputText value="#{pMb.produit.photo}" />
		Id Catégorie : <h:inputText value="#{pMb.categorie.id}" />


			<p:commandButton value="Ajouter" action="#{pMB.ajouterProduit}" update="@all" />

		</h:panelGrid>
	</h:form>
	<h:messages style="color:red" />


</h:body>

</html>
